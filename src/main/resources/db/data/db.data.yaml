databaseChangeLog:
  - changeSet:
      id: 1
      author: fdlessard@gmail.com
      changes:
        - loadData:
            tableName: account
            file: "db/data/account.csv"
            encoding: UTF-8
            separator: ','
            quotchar: "'"
            columns:
              - column:
                  name: last_name
                  type: string
              - column:
                  name: first_name
                  type: string
              - column:
                  name: company
                  type: string
        - loadData:
            tableName: address
            file: "db/data/address.csv"
            encoding: UTF-8
            separator: ','
            quotchar: "'"
            columns:
              - column:
                  name: number
                  type: string
              - column:
                  name: street
                  type: string
              - column:
                  name: city
                  type: string
              - column:
                  name: province
                  type: string
              - column:
                  name: postal_code
                  type: string
              - column:
                  name: country
                  type: string
              - column:
                  name: account_id
                  type: numeric
        - loadData:
            tableName: account_group
            file: "db/data/account_group.csv"
            encoding: UTF-8
            quotchar: "'"
            separator: ','
            columns:
              - column:
                  name: name
                  type: string
        - loadData:
            tableName: account_group_account
            file: "db/data/account_group_account.csv"
            encoding: UTF-8
            quotchar: "'"
            separator: ','
            columns:
              - column:
                  name: account_group_id
                  type: numeric
              - column:
                  name: account_id
                  type: numeric
